[pytest]
# Pytest configuration for multi-agent code review system

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=65

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take significant time
    parser: Parser-related tests
    model: Data model tests
    agent: Agent-related tests

# Coverage options
[coverage:run]
source = src
omit =
    tests/*
    setup.py
    */venv/*
    */__pycache__/*
    src/main.py
    src/config/settings.py
    src/config/parser_config.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
